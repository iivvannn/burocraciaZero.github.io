<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BurocracIA Zero</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <!-- Navigation -->    
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm py-2">
        <div class="container-fluid px-3">
            <a class="navbar-brand fs-3" href="index.html">BurocracIA Zero</a>
            <div class="d-flex">
                <a href="index.html">
                    <button class="btn btn-primary btn-login ms-3">Volver</button>
                </a>
            </div>
        </div>
    </nav>

    <main>

        <div class="contenedor_todo">
            <div class="caja_trasera">
                <div class="caja_trasera_login">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesión</p>
                    <button id="btt_iniciar-sesion">Iniciar sesión</button>
                </div>
                <div class="caja_trasera_registrar">
                    <h3>¿No tienes cuenta?</h3>
                    <p>Regístrate</p>
                    <button id="btt_registrarse">Registrarse</button>
                </div>
            </div>

            <div class="contenedor_login-register">
                <!--Formulario para iniciar sesion-->                <form action="" class="formulario_login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Usuario">
                    <div class="mensaje-error" id="login-usuario-error">Introduce el usuario para continuar</div>
                    <input type="password" placeholder="Contraseña">
                    <div class="mensaje-error" id="login-password-error">Introduce la contraseña para continuar</div>
                    <button id="btt_login">Loguearse</button>
                </form>
                <!--Formulario para registrarse-->
                <form action="" class="formulario_register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Usuario">
                    <div class="mensaje-error" id="registro-usuario-error">Introduce el usuario para continuar</div>
                    <input type="password" placeholder="Contraseña">
                    <div class="mensaje-error" id="registro-password-error">Introduce la contraseña para continuar</div>
                    <button id="btt_registrar">Registrarse</button>
                </form>
            </div>



        </div>


    </main>


    <script src="login.js"></script>
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
